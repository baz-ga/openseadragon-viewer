<!DOCTYPE html PUBLIC '-//W3C//DTD XHTML 1.0 Strict//EN' 'http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd'>
<meta charset="utf-8">
<html>
<head>
<title> 2D+ mviewer </title>

<link href="css/alertify.core.css" rel="stylesheet">
<link href="css/alertify.default.css" rel="stylesheet">
<link href="css/jquery-ui.min.css" rel="stylesheet">
<link href="css/viewer.css" rel="stylesheet">
<link href="css/osd_viewer.css" rel="stylesheet">
<link href="css/osd_filtering.css" rel="stylesheet">

<script type="text/javascript" src="js/jquery.js"> </script>
<script type='text/javascript' src='js/jquery-ui.min.js'></script>
<script type='text/javascript' src='js/jquery.ui.slider.js'></script>
<script type="text/javascript" src="js/alertify.min.js"> </script>
<script type="text/javascript" src="js/debug.js"> </script>

<!-- for openseadragon and viewer -->
<script type="text/javascript" src="js/osd.viewer_multi.js"> </script>
<script type="text/javascript" src="js/osd.filtering_ui.js"> </script>
<script type="text/javascript" src="js/openseadragon.js"> </script>
<script type="text/javascript" src="js/openseadragon-filtering.js"> </script>
<script type="text/javascript" src="js/openseadragon-scalebar.js"> </script>

<!-- for annotorious -->
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/bootstrap-theme.min.css" rel="stylesheet">
<script type='text/javascript' src='js/bootstrap.js'></script>

<link href="css/annotorious/theme-dark/annotorious-dark.css" rel="stylesheet">
<link href="css/osd_annotorious.css" rel="stylesheet">

<script type="text/javascript" src="js/annotorious.js"> </script>
<script type="text/javascript" src="js/osd.annotorious.js"> </script>
<script type="text/javascript" src="js/osd.annotorious_ui.js"> </script>

<link href="css/osd_sidebar.css" rel="stylesheet">
<script type='text/javascript' src='js/osd.sidebar.js'></script>
</head>

<body>
<!-- The viewer -->
<div class="content">
  <div id="viewer">
    <div id="openseadragon" class="openseadragon" style="background-color:black;border:none"></div>

<ul class='navigation'>
<!-- for filtering control -->
  <li id='control' class='navigationLi' style='display:none;'><div id='controlMenu' class='menu'>
    <div id='controlTabs' class='tabbox idTabs'>
      <div id='controlLabel' class='menuLabel' style='margin:10px;'>Channel(s)</div>
      <div id='itemList' style='width:100%;' class='row'>
          <select id="channels-list" name="channels-list"></select>
      </div>
    </div>
  </div></li>
<!-- for annotation listing control -->
  <li id='annotations' class='navigationLi' style='display:none;'><div id='annoMenu'  class='menu'>
    <div id='annotationTabs' class='row'>
      <div id='annotationLabel' class='menuLabel' style='margin:30px;'>Annotation(s)</div>
        <div id="annotations-list"></div>

    </div>
<!--
<div> <input value="load -> sample_list.json" type="button" onclick='loadAnno("http://localhost/data/sample_list.json")'/> </div>
<div style="margin-left:10px" >TEST:<input id='item-id' type="text" name="item-id" value='hash id' onclick="callDirect()" style="margin:10px;"></div>
-->
  </div></li>
</ul>
    <div id="osd-control-panel" style="display:none;">
      <button id="osd-focus-control-button" class="btn btn-default osd-control-btn" onclick="focusClick()"><a id="focus-toggle" class="glyphicon glyphicon-record" style="position:absolute; margin-top:8px;margin-left:-6px;color:black;"></a></button>
      <button id="osd-test-control-button" class="btn btn-default osd-control-btn" onclick="testClick()"><a id="test-toggle" class="glyphicon glyphicon-fire" style="position:absolute; margin-top:8px;margin-left:-6px;color:black;"></a></button>
      <button id="osd-special-control-button" class="btn btn-default osd-control-btn" onclick="specialClick()"><a id="special-toggle" class="glyphicon glyphicon-star" style="position:absolute; margin-top:8px;margin-left:-6px;color:black;"></a></button>
      <button id="osd-home-control-button" class="btn btn-default osd-control-btn" onclick="homeClick()"><a class="glyphicon glyphicon-home" style="position:absolute; margin-top:8px;margin-left:-6px;color:black;"></a></button>
      <button id="osd-zoomin-control-button" class="btn btn-default osd-control-btn" onclick="zoomInClick()"><a class="glyphicon glyphicon-plus" style="position:absolute; margin-top:8px;margin-left:-6px;color:black;"></a></button>
      <button id="osd-zoomout-control-button" class="btn btn-default osd-control-btn" onclick="zoomOutClick()"><a class="glyphicon glyphicon-minus" style="position:absolute; margin-top:8px;margin-left:-6px;color:black;"></a></button>
      <button id="osd-fullpage-control-button" class="btn btn-default osd-control-btn" onclick="fullPageClick()"><a class="glyphicon glyphicon-fullscreen" style="position:absolute; margin-top:8px;margin-left:-6px;color:black;"></a></button>
      <button id="osd-jpg-control-button" class="btn btn-default osd-control-btn" onclick="jpgClick(null)"><a id="jpg-toggle" class="glyphicon glyphicon-download" style="position:absolute; margin-top:8px;margin-left:-6px;color:black;"></a></button>
      <button id="osd-anno-control-button" class="btn btn-default osd-control-btn" onclick="annoCtrlClick()"><a id="anno-toggle" class="glyphicon glyphicon-eye-open" style="position:absolute; margin-top:8px;margin-left:-6px;color:black;"></a></button>
      <button id="osd-control-button" class="btn btn-default osd-control-btn" onclick="ctrlClick()"/>
             <a id="nav-toggle" href="#"><span></span></a></button>
      <button id="osd-annotate-button" onmouseover="annoBtnEnter()"
                  onmouseout="annoBtnExit()" onclick="annotate()"></button>
    </div>
  </div> <!-- viewer -->
</div>
</body>
</html>
